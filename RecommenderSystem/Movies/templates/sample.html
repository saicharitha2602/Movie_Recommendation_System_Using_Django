
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:: User Home ::</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
     .image-thumbail {
            height: 200px;
            object-fit: cover;
        }
body {
  font-family: Arial, Helvetica, sans-serif;
}

.navbar {
  overflow: hidden;
  background-color: #333;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}



.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: red;
}
</style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="navbar">
<a href="{% url 'userhome' %}">Home</a>&nbsp;&nbsp;
    <a href="{% url 'search' %}">Search Movies</a>
    <a href="{% url 'userlog' %}">User Log</a>
    <a href="{% url 'analysis' %}">Analysis</a>
    <a href="{% url 'recommendations' %}">Get Recommendations</a>
     <a href="{% url 'userlogout' %}">Logout</a>

</div>
<h3 style="color:green">Top Picks For You Based on Recent Activity</h3>
<div class="col-md-9">
                <div class="row">

                    {% for l in list %}
                    <center><font size="5">{{l.0.Genre_name}}</font></center>
                    <hr>
                    {% for j in l %}
                    <div class="col-md-4">
                        <div class="card my-2">
                            <img class="image-thumbail" src="{{j.picture.url}}" alt="Card image cap">

                            <div class="card-body">
                                <center><font size="3">{{j.movie_name}}</font></center>
                            </div>
                            <a href="/viewdetails/{{j.id}}" class="btn btn-outline-dark btn-sm m-1">View</a>
                        </div>
                    </div>
                    {% empty %}
                    <h3>No photos...</h3>
                    {% endfor %}

                    {% endfor %}
                </div>
</div>
</body>
</html>
